<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera!</title>
</head>
<body>
    <button id="rockBtn">rock</button>
    <button id="paperBtn">paper</button>
    <button id="scissorsBtn">scissors</button>

    
    <div class="choice-display">
        <p>Elegiste: <span id="humanChoice"></span></p>
        <p>La computadora eligio: <span id="computerChoice"></span></p>
    </div>

    <div id="score-display">
        <p>Tu puntaje: <span id="humanScoreDisplay">0</span></p>
        <p>Computadora: <span id="computerScoreDisplay">0</span> </p>
    </div>

    <div id="results">
        <p id="roundResult"></p>
        <p id="gameWinner"></p>
    </div>

    <script src="js.js"></script>
    
</body>
</html>
